  - path: environment
    title: Environment
    icon: 'hass:thermostat'
    theme: ''
    badges: []
    popup_cards:
      sensor.living_room_hvac_mode:
        type: 'custom:card-templater'
        title: Cancel
        card:
          type: entities
          show_header_toggle: false
          title: 'Set thermostat to:'
          style: |
            #main-title {
              font-size: 16px;
            }
            .card-header {
              line-height: 20px;
            }
            .card-header .name {
              font-size: 14px;
              color: gray;
            }
          entities:
            - entity: sensor.living_room_hvac_mode
              attribute: hvac_heat
              type: 'custom:multiple-entity-row'
              image: /local/images/nest-mode-heat-200x200.png
              name: Heat
              show_state: true
              icon: true
              styles:
                font-weight: bold
                width: 80px
                text-align: right
                color: '#25B1F6'
              tap_action:
                action: call-service
                service: climate.set_hvac_mode
                service_data:
                  entity_id: climate.living_room
                  hvac_mode: heat
            - entity: sensor.living_room_hvac_mode
              attribute: hvac_off
              type: 'custom:multiple-entity-row'
              image: /local/images/nest-mode-off-200x200.png
              name: 'Off'
              show_state: true
              styles:
                font-weight: bold
                width: 40px
                text-align: right
                color: '#25B1F6'
              tap_action:
                action: call-service
                service: climate.set_hvac_mode
                service_data:
                  entity_id: climate.living_room
                  hvac_mode: 'off'
        entities:
          - entity: sensor.living_room_hvac_mode
            state_template: |
              {% if is_state('sensor.living_room_hvac_mode', 'heat') %}
               'âœ“'
              {% else %}
                ' '
              {% endif %}
        entity: sensor.living_room_hvac_mode
      sensor.living_room_preset_mode:
        title: ' '
        card:
          style: |
            .card-header {
              line-height: 20px;
              font-size: 14px;
              white-space: normal;
              text-align: center;
            }
            .card-header .name {
              font-size: 14px;
              color: gray;
              white-space: normal !important;
              text-align: center;
            }
          type: entities
          show_header_toggle: false
          title: >-
            Save energy by using Eco Temperatures when no one's home. Or turn
            them on manually any time.
          entities:
            - type: button
              icon: 'mdi:leaf'
              action_name: START ECO
              name: ' '
              tap_action:
                action: call-service
                service: climate.set_preset_mode
                service_data:
                  entity_id: climate.living_room
                  preset_mode: eco
            - type: button
              icon: 'mdi:leaf-off'
              action_name: STOP ECO
              name: ' '
              tap_action:
                action: call-service
                service: climate.set_preset_mode
                service_data:
                  entity_id: climate.living_room
                  preset_mode: none
      climate.living_room:
        title: Schedule
        card:
          type: 'custom:scheduler-card'
          title: Living Room Schedule
          include:
            - climate.living_room
